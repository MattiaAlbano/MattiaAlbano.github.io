<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStation Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #f0f0f0;
        }
        h1 {
            width: 100%;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 1200px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item h3 {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ArtStation Gallery for Bunnychant</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        async function fetchArtStationProjects() {
            const username = 'bunnychant';
            const url = `https://www.artstation.com/users/${username}/projects.json`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayProjects(data.data);
            } catch (error) {
                console.error('Error fetching ArtStation projects:', error);
            }
        }

        function displayProjects(projects) {
            const gallery = document.getElementById('gallery');

            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'gallery-item';

                const image = document.createElement('img');
                image.src = project.cover?.small_square_url || '';
                image.alt = project.title || 'ArtStation Project';

                const title = document.createElement('h3');
                title.textContent = project.title || 'Untitled';

                item.appendChild(image);
                item.appendChild(title);
                gallery.appendChild(item);
            });
        }

        fetchArtStationProjects();
    </script>
</body>
</html>
